							<td><span title="点击修改内容">ABCD001</span></td>

								<a href="javascript:;" class="look" title="编辑"><img src="/images/admin/icon_edit.gif"/></a>
								<a href="javascript:;" class="look" title="复制"><img src="/images/admin/icon_copy.gif"/></a>
								<a href="javascript:;" class="look" title="回收站"><img src="/images/admin/icon_trash.gif"/></a>
